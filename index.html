<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La mia Bio</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome per le icone -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- CSS personalizzato -->
  <style>
    /* Sfondo con GIF */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("assets/palm\ trees\ palms\ GIF\ by\ kotutohum.gif") no-repeat center center fixed;
      background-size: cover;
      z-index: -1;
      filter: brightness(0.7);
    }

    .card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        border-radius: 30px;
        border: 2px solid rgba(255, 255, 255, 0.35); /* cornice più spessa */
        color: white;
        max-width: 500px;
        padding: 50px; /* più spazio interno */
        animation: fadeIn 1.5s ease;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border: 3px solid white;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
      transition: transform 0.3s ease;
    }

    .profile-pic:hover {
      transform: scale(1.05);
    }

    .btn {
      border-radius: 30px;
      font-weight: 500;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    /* Personalizzazione colori bottoni social */
    .btn-email {
      background-color: #ffffff;
      color: #000000;
      border: none;
    }
    .btn-email:hover {
      background-color: #f1f1f1;
      color: #000000;
    }

    .btn-telegram {
      background-color: #66b3ff;
      color: #fff;
      border: none;
    }
    .btn-telegram:hover {
      background-color: #5599e6;
      color: #fff;
    }

    .btn-discord {
      background-color: #7F3FFF; /* viola più intenso */
      color: #fff;
      border: none;
    }
    .btn-discord:hover {
      background-color: #6b33e6;
      color: #fff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Sfondo GIF -->
  <div class="background"></div>

  <!-- Contenuto principale -->
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card text-center shadow-lg">
      <img src="assets/8d67cce831c2d37f0c5500277a12e1b9-pica.png" alt="Foto profilo" class="rounded-circle mx-auto mb-3 profile-pic">
      <h1 class="fw-bold">Marioᴼᴼᴹᴱ</h1>
      <p class="text-light">PyDev | JsDev | C++ Dev | CyberSec enthusiast</p>

      <!-- Link utili -->
      <div class="d-flex flex-column gap-3 mt-4">
        <a href="https://github.com/PythonDev09" target="_blank" class="btn btn-dark"><i class="fab fa-github me-2"></i>GitHub</a>
        <a href="https://linkedin.com/" target="_blank" class="btn btn-primary"><i class="fab fa-linkedin me-2"></i>LinkedIn</a>
        <a href="mailto:email@example.com" class="btn btn-email"><i class="fas fa-envelope me-2"></i>Email</a>
        <a href="https://t.me/Mario_OOME" target="_blank" class="btn btn-telegram"><i class="fab fa-telegram me-2"></i>Telegram</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      console.log("Bio website loaded ✅");
    });
  </script>
</body>
</html>
